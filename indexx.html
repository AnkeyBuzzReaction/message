<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            overflow: hidden;
        }
        .message {
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #typewriter {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .heart {
            width: 20px;
            height: 20px;
            position: absolute;
            background: red;
            transform: rotate(-45deg);
            animation: float 5s ease-in-out forwards;
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 20px;
            height: 20px;
            position: absolute;
            border-radius: 50%;
            background: red;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translate(-50%, -50%) rotate(-45deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -150%) rotate(-45deg) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <div id="typewriter"></div>
        <p>Will you be mine forever?</p>
        <button onclick="createHearts()">Click me</button>
    </div>

    <script>
        const text = "I love you Nilanjana Biswas";
        let index = 0;
        function typeWriter() {
            if (index < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 100);
            }
        }

        function createHearts() {
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.body.appendChild(heart);
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }

        window.onload = typeWriter;
    </script>
</body>
</html>
